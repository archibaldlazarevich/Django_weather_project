{% extends 'weather_site/base.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
<style>
    .register-container {
    max-width: 400px;
    margin: 40px auto;
    background: #f6f7fb;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(100,100,140,0.1);
    padding: 32px 24px 24px 24px;
}

.register-container h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #3b3f66;
    letter-spacing: 0.04em;
}

.register-form .form-group {
    margin-bottom: 18px;
}

.register-form label {
    display: block;
    margin-bottom: 6px;
    color: #5057a0;
    font-weight: 600;
}

.register-form input {
    width: 93.5%;
    padding: 10px 12px;
    border: 1px solid #a4a7bd;
    border-radius: 5px;
    background: #fff;
    font-size: 15px;
    transition: border 0.2s;
}

.register-form input:focus {
    border-color: #5057a0;
    outline: none;
}

.form-error {
    color: #e74c3c;
    font-size: 13px;
    margin-top: 4px;
}

.register-btn {
    width: 100%;
    padding: 12px 0;
    background: #5057a0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

.register-btn:hover {
    background: #3b3f66;
}

</style>
<div class="register-container">
    <h2>Регистрация</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="register-btn">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
